<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div>
            <form action="index.html" method="post">
                <h1> Cadastrar usuário </h1>

                <fieldset>
                    <legend>1. Dados Pessoais</legend>
                    <label for="fnome">Nome:</label>
                    <input type="text" id="fnome" name="fnome">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha">
                    <label for="confSenha">Confirmar senha:</label>
                    <input type="password" id="confSenha" name="confSenha">
                    <label>Idade:</label>
                    <input type="radio" id="acima" name="17">
                    <label for="acima">Acima de 17</label>
                    <input type="radio" id="abaixo" name="17">
                    <label for="abaixo">Abaixo de 17</label>
                </fieldset>

                <fieldset>
                    <legend>2.Perfil</legend>
                    <label for="descricao">Descriçao:</label>
                    <textarea name="descricao" id="descricao" cols="20" rows="5"></textarea>
                    <label for="perfilT">Perfil Trabalho</label>
                    <select name="perfilT" id="perfilT">
                        <option value="back">Dev Back End</option>
                        <option value="front">Dev Front End</option>
                    </select>
                    <label>Interesses:</label>
                    <input type="checkbox" id="interesse1">
                    <label for="interesse1">Programador</label>
                    <input type="checkbox" id="interesse2">
                    <label for="interesse2">Design</label>
                    <input type="checkbox" id="interesse3">
                    <label for="interesse3">Analista</label>
                </fieldset>

                <button type="submit">Enviar

                    dados</button>

            </form>
        </div>
    </div>
</body>

</html>
